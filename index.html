<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <img src="./images/illustration-hero.svg" alt="image of man dancing" />
      <h1 class="bold">Order Summary</h1>
      <p class="light-text main-p">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="annual-plan" role="presentation">
        <img src="./images/icon-music.svg" alt="icon-music" />
        <strong class="bold"
          >Annual Plan
          <p class="light-text">$59.99/year</p></strong
        >
        <p><a href="#">Change</a></p>
      </div>
      <div class="btn" role="presentation">
        <button class="btn1">Proceed to Payment</button>
        <button class="btn2 light-text">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
